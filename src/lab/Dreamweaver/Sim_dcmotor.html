
<html>
<head>
<title>Sim_dcmotor</title>

<style type="text/css">
body{
	font-family:verdana,arial,sans-serif;
	font-size:10pt;
	margin:10px;
	background-color:#FFF9FF;
	}
	</style>
<script type="text/javascript">
function DCmotorModel () {

Ra=1.0; Rf=150; Lf=0.01; La=0.1;c=10;
T=0.01; B=1.5; x1=0.01;
fc=0.01; ia=0; w=0; dt=0.0001;v=220;

var v1=document.the_form.valv.value;
var Rf1=document.the_form.varRf.value;
var Ra1=document.the_form.varRa.value;

 v = v - (- v1);
 Rf=Rf- (-Rf1);
 Ra=Ra- (-Ra1);	

for (i=0; i<10000; i++) {
var    dfc = ( v - (Rf * fc)) / Lf;
var    dia = ( v - (c * fc * w) - (Ra* ia)) / La;
var    dw= ( (c* fc * ia) - T - (B * w)) / x1;
var    fc = fc + dt * dfc;
var    ia = ia + dt * dia;
var    w = w + dt * dw;
}
document.the_form.curria.value = ia;
document.the_form.speedw.value = w * 600/6.363;
}
</script>
